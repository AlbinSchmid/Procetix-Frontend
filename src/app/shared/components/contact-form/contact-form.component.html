<form action="">
    <div class="input-group">
        <h5>Name <mark>*</mark></h5>
        <label class="input-label">
            <input type="text" name="name" placeholder="John Smith" required>
            <span class="form-error">
                Bitte geben Sie Ihren Namen ein.
            </span>
        </label>
    </div>
    <div class="input-group">
        <h5>E-Mail Adresse <mark>*</mark></h5>
        <label class="input-label">
            <input type="email" name="email" placeholder="email@website.com" required>
            <span class="form-error">
                Bitte geben Sie Ihre E-Mail-Adresse ein.
            </span>
        </label>
    </div>
    <div class="input-group">
        <h5>Telefonnummer <mark>*</mark></h5>
        <label class="input-label">
            <input type="tel" name="phone" placeholder="+49 123 4567890" required>
            <span class="form-error">
                Bitte geben Sie Ihre Telefonnummer ein.
            </span>
        </label>
    </div>
    <div class="input-group">
        <h5>Nachricht <mark>*</mark></h5>
        <label class="input-label">
            <textarea name="text" placeholder="Schreiben Sie uns eine Nachricht..." required></textarea>
            <span class="form-error">
                Bitte geben Sie eine Nachricht ein.
            </span>
        </label>
    </div>
    <div class="privacy-group">
        <label class="privacy-label">
            <div>
                <mat-checkbox class="example-margin"></mat-checkbox>
                <p>Ich erlaube dieser Website, meine Eingabe zu speichern, damit sie auf meine Anfrage antworten
                    kann. <mark>*</mark></p>
            </div>
            <span class="form-error">
                Bitte stimmen Sie der Datenspeicherung zu, um fortzufahren.
            </span>
        </label>
    </div>
    <button type="submit" mat-flat-button>Absenden</button>
</form>
